# Prism AI网关配置文件示例
# 使用说明：
# 1. 复制此文件为 config.yaml
# 2. 设置环境变量（推荐）或直接填写API密钥
# 3. 根据需要调整其他配置

# 服务器配置
server:
  host: "0.0.0.0"           # 监听地址
  port: 8080                # 监听端口
  mode: "release"           # 运行模式：debug（开发）, release（生产）
  read_timeout: 30s         # 读取超时
  write_timeout: 30s        # 写入超时

# 适配器配置
adapters:
  # 智谱GLM适配器
  glm:
    api_key: ""             # API密钥（推荐通过环境变量 GLM_API_KEY 设置）
    base_url: "https://open.bigmodel.cn/api/paas/v4/chat/completions"
    timeout: 30s
    models:
      - glm-4               # GLM-4旗舰版（推理能力强）
      - glm-4-flash         # GLM-4闪电版（速度快）
      - glm-4-air           # GLM-4轻量版（便宜）

  # 其他适配器示例（根据需要启用）
  # doubao:
  #   api_key: ""           # 通过环境变量 DOUBAO_API_KEY 设置
  #   base_url: "https://ark.cn-beijing.volces.com/api/v3/chat/completions"
  #   timeout: 30s
  #   models:
  #     - doubao-pro-32k
  #     - doubao-lite-32k

# 路由配置
router:
  default_strategy: "simple"  # 当前版本使用简单路由
  strategies: {}

# 日志配置
logging:
  level: "info"             # 日志级别：debug, info, warn, error
  encoding: "json"          # 日志格式：json（生产）, console（开发）
  output: "stdout"          # 输出方式：stdout（控制台）, file（文件）
  file_path: "./logs/prism.log"
  max_size: 100             # 单个日志文件最大大小（MB）
  max_backups: 10           # 最多保留的日志文件数
  max_age: 30               # 日志保留天数
